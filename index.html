<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="section.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <img src="./images/Vector.svg" width="40" height="40" alt="" />
        <img
          class="second__img"
          src="./images/category.png"
          width="24"
          height="24"
          alt=""
        />
        <img src="./images/trend-up.svg" width="24" height="24" alt="" />
        <img src="./images/profile-2user.svg" width="24" height="24" alt="" />
        <img src="./images/box.png" width="24" height="24" alt="" />
        <img src="./images/discount-shape.svg" width="24" height="24" alt="" />
        <img src="./images/info-circle.svg" width="24" height="24" alt="" />

        <span class="mode">
          <div>
            <img
              src="./images/brightness 1.svg"
              width="15"
              height="15"
              alt=""
            />
          </div>
          <img src="./images/moon 1.svg" width="17" height="17" alt="" />
        </span>
        <img src="./images/arrow-right.svg" width="24" height="24" alt="" />
        <img
          src="./images/setting-2.svg"
          width="24"
          height="24"
          alt="settings"
        />
        <img src="./images/logout.svg" width="24" height="24" alt="log out" />
      </aside>
      <div class="right__div">
        <nav class="nav__small">
          <div>
            <img src="./images/Vector.svg" width="40" height="40" alt="" />
            <p>
              <img
                src="./images/Rectangle 1061.png"
                width="38"
                height="38"
                alt="profile picture"
              />
              <span class="hamburger">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </p>
          </div>
        </nav>
        <nav class="nav__large">
          <p class="nav__heading">Dashboard</p>
          <div class="right__div__large">
            <form class="nav__form">
              <label for="search"
                ><img src="./images/Seacrh.png" alt=""
              /></label>
              <input id="search" placeholder="Search..." />
            </form>
            <p class="date">
              <img
                src="./images/solar_calendar-linear.svg"
                width="20"
                height="20"
                alt="Date"
              />
              <span class="date">November 15, 2023</span>
            </p>
            <span class="notification">
              <img
                src="/images/solar_bell-outline.svg"
                width="20"
                height="20"
                alt="Notifications"
              />
            </span>
            <div class="user__profile">
              <img src="/images/Rectangle 1061.png" alt="" />
              <p>
                <span class="user__name">Justin Bergson</span>
                <span class="user__email">Justin@gmail.com</span>
              </p>
              <img
                src="/images/Arrow - Down 2.svg"
                width="20"
                height="20"
                alt=""
              />
            </div>
          </div>
        </nav>
        <div class="overlay">
          <div class="overlay__bg">
            <div class="sidebar">
              <img src="./images/category.png" width="24" height="24" alt="" />
              <img src="./images/trend-up.svg" width="24" height="24" alt="" />
              <img
                src="./images/profile-2user.svg"
                width="24"
                height="24"
                alt=""
              />
              <img src="./images/box.png" width="24" height="24" alt="" />
              <img
                src="./images/discount-shape.svg"
                width="24"
                height="24"
                alt=""
              />
              <img
                src="./images/info-circle.svg"
                width="24"
                height="24"
                alt=""
              />

              <span class="mode">
                <div>
                  <img
                    src="./images/brightness 1.svg"
                    width="15"
                    height="15"
                    alt=""
                  />
                </div>
                <img src="./images/moon 1.svg" width="17" height="17" alt="" />
              </span>
              <img
                src="./images/arrow-right.svg"
                width="24"
                height="24"
                alt=""
              />
              <img
                src="./images/setting-2.svg"
                width="24"
                height="24"
                alt="settings"
              />
              <img
                src="./images/logout.svg"
                width="24"
                height="24"
                alt="log out"
              />
            </div>
            <img
              class="close__menu"
              src="./images/icons8-close-30 (1).png"
              alt="close menu"
            />
          </div>
        </div>
        <div class="base__div">
          <img
            src="./images/solar_calendar-linear.svg"
            width="30"
            height="30"
            alt="Date"
          />
          <form class="nav__form">
            <label for="search"><img src="./images/Seacrh.png" alt="" /></label>
            <input id="search" placeholder="Search..." />
          </form>
          <span class="notification">
            <img
              src="/images/solar_bell-outline.svg"
              width="30"
              height="30"
              alt="Notifications"
            />
          </span>
        </div>
        <section>Hello world</section>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
